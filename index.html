<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercambio de Regalos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    .card textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Libra</h2>
      <textarea placeholder="Escribe tus deseos"></textarea>
    </div>
    <div class="card">
      <h2>Picis</h2>
      <textarea placeholder="Escribe tus posibles regalos aquí..."></textarea>
    </div>
    <div class="card">
      <h2>Aarón</h2>
      <textarea placeholder="Escribe tus posibles regalos aquí..."></textarea>
    </div>
    <div class="card">
      <h2>Lala</h2>
      <textarea placeholder="Escribe tus posibles regalos aquí..."></textarea>
    </div>
  </div>
</body>
</html>
